{% extends 'base.html' %}
{% block content %}
<h4>Edit Expense Entry</h4>
<form method="post" class="p-3 border rounded bg-light" style="max-width: 500px;">
    <label for="type" class="form-label">Transaction Type</label>
    <select name="type" id="type" class="form-select mb-3" required>
        <option value="credit" {% if expense.type == 'credit' %}selected{% endif %}>Credit (Income)</option>
        <option value="debit" {% if expense.type == 'debit' %}selected{% endif %}>Debit (Expense)</option>
    </select>

    <label for="description" class="form-label">Reason / Description</label>
    <input type="text" name="description" id="description" class="form-control mb-3" value="{{ expense.description }}" required>

    <label for="amount" class="form-label">Amount (â‚¹)</label>
    <input type="number" step="0.01" name="amount" id="amount" class="form-control mb-3" value="{{ expense.amount }}" required>

    <label for="date" class="form-label">Date</label>
    <input type="date" name="date" id="date" class="form-control mb-4" value="{{ expense.date }}" required>

    <button type="submit" class="btn btn-primary w-100">Update Expense</button>
</form>
{% endblock %}
